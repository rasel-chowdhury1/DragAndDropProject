<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Drag And Drop</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h1>To Do</h1>
                <div id="left">
                    <div class="list" draggable="true"><img src="./correct.png"
                            alt>List Task 1</div>

                    <div class="list" draggable="true"><img src="./correct.png"
                            alt>List Task 2</div>

                    <div class="list" draggable="true"><img src="./correct.png"
                            alt>List Task 3</div>

                    <div class="list" draggable="true"><img src="./correct.png"
                            alt>List Task 4</div>
                </div>
            </div>
            <div>
                <h1>Doing</h1>
                <div id="right"></div>
            </div>
            <div>
                <h1>Done</h1>
                <div id="last"></div>
            </div>
        </div>

        <script src="./indes.js"></script>
    </body>
</html>
